{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
{% if session['username']|length %}
{% if session["username"][2] == True %}
<form action="{{ url_for('add_tag') }}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Search</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="New tag name" value="{{ request.args.get("keywords", "") }}">
    </div>
</form>
{% endif %}
{% endif %}
<table class="table">
    <thead>
        <tr>
            <th>Tags</th>
            <th>Number of questions:</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag["name"] }}</td>
            <td>{{ tag["number_of_questions"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
